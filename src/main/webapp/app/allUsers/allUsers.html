<div style="max-width: 40%">
    <h1>All Users</h1>
    <div style="width: 25%" class="form-group">
        <input class="form-control" id="focusedInput" type="search" ng-model="userFilter" placeholder="Filter users">
    </div>
    <table cellpadding="0" class="table table-striped table-hover " ng-show="ctrl.usersFound">
        <thead>
            <tr>
                <th><a href="" ng-click="predicate = 'username'; reverse = !reverse">Username</a></th>
                <th>Delete user</th>
            </tr>
        </thead>
        <tbody style="border-left-style: ridge; border-right-style: ridge; border-width: thin">
            <tr style="border-bottom-style: ridge; border-width:thin " ng-repeat="user in ctrl.users | filter: userFilter | orderBy:predicate:reverse">
                <td>{{user.userName}}</td>
                <td><button class="btn btn-danger" ng-click="ctrl.deleteUser(user.userName)">Delete user</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
