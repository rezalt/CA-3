<html>
    <head>
        <title>Rate Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            
            <input type="number" class="amount" placeholder="Input the amount">
            <div class="row">
                <div class="two.fifth">
                    
                    <select ng-model="currency" ng-options="x in currencies"></select>
                    
                </div>
                <div class="one-fifth"></div>
                <div class="two-fifth"></div>
                
            </div>
        </div>
    </body>
</html>
