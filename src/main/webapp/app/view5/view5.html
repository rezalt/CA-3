<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="app/view6/image/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        {{scope.user}}
        <center>{{user}}</center>
        <form class="form-signin" role="form" ng-submit="signup()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign up</button>
        </form><!-- /form -->
    </div><!-- /container -->
</div>
