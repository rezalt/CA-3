    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="app/view6/image/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" role="form" ng-show="!isAuthenticated" ng-submit="login()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <div class="form-signin" ng-show="isAuthenticated">
                
                <p id="profile-name" class="profile-name-card">Logged on as: {{username}}</p>

                <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin"  ng-click="logout()">Logout
                </button>

        </div><!-- /card-container -->
    </div><!-- /container -->
