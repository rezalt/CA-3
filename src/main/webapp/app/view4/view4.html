<div>
    <h1>Currency rates</h1>

      <table class="col-md-4" ng-show="ctrl.currenciesFound">
        <thead>
            <tr>
                <td>Username</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="currency in ctrl.currencies">
                <td>{{currency.currency}}</td>
            </tr>
        </tbody>
    </table>

</div>
